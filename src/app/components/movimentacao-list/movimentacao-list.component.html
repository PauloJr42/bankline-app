<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data Hora</th>
            <th scope="col">Descricao</th>
            <th scope="col">Valor</th>
            <th scope="col">Tipo</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of movimentacoes; index as i">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.dataHora}}</td>
            <td>{{item.Descricao}}</td>
            <td>{{item.Valor}}</td>
            <td>{{item.Tipo}}</td>

        </tr>
    </tbody>

</table>
